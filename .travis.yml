language: java
dist: trusty
jdk: oraclejdk8
env:
  global:
    - secure: ""
cache:
  directories:
    - $HOME/.m2
addons:
  apt:
    sources:
    - sourceline: 'deb [arch=amd64] https://apt-mo.trafficmanager.net/repos/dotnet-release/ trusty main'
      key_url: 'https://apt-mo.trafficmanager.net/keys/microsoft.asc'
    packages:
    - metacity
    - dotnet-sdk-2.0.0-preview2-006497
#cache:
#  directories:
#  - "$HOME/apache-maven-3.5.0"
#before_install:
#- export M2_HOME=$HOME/apache-maven-3.5.0
#- if [ ! -d $M2_HOME/bin ]; then curl https://archive.apache.org/dist/maven/maven-3/3.5.0/binaries/apache-maven-3.5.0-bin.tar.gz | tar zxf - -C $HOME; fi
#- export PATH=$M2_HOME/bin:$PATH
before_install:
  - nvm install 7
  - node --version
  - dotnet --version
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
install:
  - true
before_script:
  - dotnet --version
script:
  - if [[ $TRAVIS_PULL_REQUEST == "false" && $TRAVIS_BRANCH == "master" ]] ; then
       mvn clean install;
    else
       mvn clean verify;
    fi
after_success:
  - if [[ $TRAVIS_PULL_REQUEST == "false" && $TRAVIS_BRANCH == "master" ]] ; then
     cd repository/
     mvn deploy
    fi
